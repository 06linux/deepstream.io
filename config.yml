# Storage options
storageExclusion: null

# Security
maxAuthAttempts: 3
logInvalidAuthData: true
maxMessageSize: 1048576

#Authentication
authType: open

# authType: file
# path: ./users.json #path to the user file
# hash: 'md5' #the name of a HMAC digest algorithm
# iterations: 100 #the number of times the algorithm should be applied
# keyLength: 32 #the length of the resulting key

# authType: http
# endpointUrl: https://someurl.com/validateLogin
# permittedStatusCodes: [ 200 ]
# requestTimeout: 2000

# Permissioning
permissionType: config
permissionConfigPath: ./permissions.json
maxPermissionRuleIterations: 3
permissionCacheEvacuationInterval: 60000

# Timeouts
rpcProviderQueryTimeout: 1000
rpcProviderCacheTime: 60000
rpcAckTimeout: 1000
rpcTimeout: 10000
cacheRetrievalTimeout: 1000
storageRetrievalTimeout: 2000
dependencyInitialisationTimeout: 2000